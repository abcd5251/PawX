<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="45" fill="url(#tnGradient)"/>

  <!-- Compass/North Star -->
  <polygon points="100,40 110,90 100,80 90,90" fill="white"/>
  <polygon points="100,160 90,110 100,120 110,110" fill="white" opacity="0.6"/>
  <polygon points="40,100 90,110 80,100 90,90" fill="white" opacity="0.6"/>
  <polygon points="160,100 110,90 120,100 110,110" fill="white" opacity="0.6"/>

  <!-- Center circle -->
  <circle cx="100" cy="100" r="12" fill="white"/>
  <circle cx="100" cy="100" r="6" fill="url(#tnGradient)"/>
</svg>
