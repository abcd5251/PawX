<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uxlinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="45" fill="url(#uxlinkGradient)"/>

  <!-- UX Letters -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white">UX</text>

  <!-- Link Chain Symbol -->
  <circle cx="145" cy="85" r="15" stroke="white" stroke-width="6" fill="none"/>
  <circle cx="145" cy="115" r="15" stroke="white" stroke-width="6" fill="none"/>
  <line x1="145" y1="100" x2="145" y2="100" stroke="white" stroke-width="6"/>
</svg>
